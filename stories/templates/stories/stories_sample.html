{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="{%static 'stories/css/style2.css' %}" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>VOC-STORIES</title>
</head>

<body>
    <div class="mRoot">

        <div>
            <h2>Do you want to share Brand stories?</h2>
        </div>

        <div style="display: flex;">

            <button id='request' class="recordButtons">
                <i class="material-icons">camera</i>
                Request
            </button>
            <button id='requestAudio' class="recordButtons">
                <i class="material-icons">mic</i>
                Request Mic
            </button>
        </div>
        <div id="videoDiv" hidden style="text-align: center; margin-bottom: 10px;">
            <div style="display: flex;">
                <button id='start' class="recordButtons" style="width: 50px; height: 50px;">
                    <i class="material-icons" style="color: red;">fiber_manual_record</i>
                </button>
                <button id='stop' class="recordButtons" disabled style="width: 50px; height: 50px;">
                    <i class="material-icons">stop</i>
                </button>
            </div>
            <video id='video' autoplay width="300" height="300" muted controls></video>
        </div>
        <div id="audioDiv" hidden>
            <div style="display: flex;">
                <button id='audioStart' class="recordButtons" style="width: 50px; height: 50px;">
                    <i class="material-icons" style="color: red;">fiber_manual_record</i>
                </button>
                <button id='audioStop' class="recordButtons" disabled style="width: 50px; height: 50px;">
                    <i class="material-icons">stop</i>
                </button>
            </div>
            <audio id="audioPlayer" controls></audio>
            </audio>
        </div>
        <div class="pre"></div>
        <button class="lowerButton" id="save">Send your story</button>

    </div>
    <script src="{% static 'js/index2.js' %}"></script>
    <script>
        $(document).ready(function () {
            recordVideoInit();
        });
    </script>

</body>

</html>
