{% load i18n %} {% load static %}
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="{%static 'stories/css/style.css' %}" rel="stylesheet" />
    <title>VOC-STORIES</title>
  </head>
  <body>
    <link href="{%static 'stories/css/style.css' %}" rel="stylesheet" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <div class="mroot">
      <button class="closebutton" onclick="location.href='/'">X</button>
      <div class="innerframe">
        <div style="text-align: center; margin: 10px">
          <h1 style="color: red; font-size: 1.3rem">Question</h1>
          <p style="font-weight: bold; font-size: 1.3rem">
            Do you want to share Brand stories?
          </p>
          <img
            src="{% static 'img/stories1.png' %}"
            alt=""
            style="width: 70vw; height: auto; max-width: 300px"
          />
        </div>
      </div>
      <div class="lowertext">
        Preview of response screen showing to customers
      </div>
      <button
        class="lowerbutton"
        onclick="location.href = 'http://127.0.0.1:8000/showvideo'"
      >
        <u>help demonstration video</u>
      </button>
    </div>
  </body>
</html>
